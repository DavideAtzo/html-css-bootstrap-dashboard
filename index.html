<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- link Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- link my stile  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- inizio header  -->
    <header>
        <nav class="container-fluid">
            <div class="menu-header row justify-content-center align-items-center">

                <div class="col-2 logo">
                    <img class="logo-a" src="img/mobile-logo.png" alt="logo-boolean">
                    <img class="logo-b" src="img/logo.svg" alt="logo-boolean">
                </div>
                <!-- input search  -->
                <div class="col-8 search-bar">

                <!-- top icone  -->
                <div class="col-2 icons">icons</div>
            </div>
        </nav>

    <main>

                            <div class="col col-md-4">125</div>

                    </div>
                    <div id="content-main">
                        <div class="col-12 row d-lg-flex">

</html>
