<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- link Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link my stile  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- inizio header  -->
    <header>
        <div class="container-fluid">
            <div class="menu-header row justify-content-center align-items-center">
                 <!-- logo  -->
                <div class="col-2 logo">logo</div>
                 <!-- input search  -->
                <div class="col-8 search-bar">
                  <input type="text" placeholder="Prova a cercare: Lezioni di Laravel" class="w-100">
                </div>
                 <!-- top icone  -->
                <div class="col-2 icons">icons</div>
            </div>
        </div>
    </header>
    <!-- fine header  -->
    <main>
        <!-- contenitore del main  -->
        <div class="container-xxl">
            <div class="row justify-content-between">
                <div class="menu-laterale col">menu laterale</div>    <!-- contenitore manu-laterale  -->
                <div class="big-main col-10">      <!-- contenitore main  -->
                    <div class="top-main row">
                        <div class=" col-12">nuovo utente</div>
                        <div class=" col-12">boolean</div>
                        <div class=" col-12">125</div>
                    </div>
                    <div class="row">
                        <div class="col">1</div>
                        <div class="col">2</div>
                    </div>
                </div> 
            </div>
        </div>
    </main>
</body>

</html>
